<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 7</title>
  <style>
    table{
      border-collapse: collapse;
    }
    tr, td{
      border-style: solid;
      width: 80px;
      height: 80px;
    }
      .blue{
        background-color: blue;
      }
      .red{
        background-color: red;
      }
      .green{
        background-color: green;
      }
    
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="blue"></td>
      <td class="red"></td>
      <td class="blue"></td>
    </tr>
    <tr>
      <td class="green"></td>
      <td class="red"></td>
      <td class="green"></td>
    </tr>
    <tr>
      <td class="green"></td>
      <td class="blue"></td>
      <td class="red"></td>
    </tr>
  </table>
</body>
</html>
