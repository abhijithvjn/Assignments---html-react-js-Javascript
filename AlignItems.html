<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Items</title>
  <style>
    divflexstart {
      display: flex;
      align-items: flex-start;
    }
    divflexend {
      display: flex;
      align-items: flex-end;
    }
    divflexstretch {
      display: flex;
      align-items: stretch;
    }
    divbaseline {
      display: flex;
      align-items: baseline;
    }
  </style>
</head>
