<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 2</title>
  <style>
    table{
      border-collapse: collapse;
    }
    tr, td, th{
      border-style: solid;
      border-width: 2px;
      width: 120px;
      height: 50px;
      text-align: center;
    }
    td{
      background-color: aqua;
    }
    th{
      background-color: rgba(182, 178, 172, 0.468);
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Day</th>
      <th>Morning</th>
      <th>Afternoon</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td colspan="2">John</td>
    </tr>
    <tr>
      <th>Tuesday</th>
      <td rowspan="2">Tom</td>
      <td>Peter</td>
    </tr>
    <tr>
      <th>Wednesday</th>
      <td class="aqua">Simon</td>
    </tr>
  </table>
</body>
</html>
