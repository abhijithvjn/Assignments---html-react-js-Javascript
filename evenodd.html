<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even & Odd</title>
</head>
<body>
  <script>
    num=parseInt(prompt("Enter a number: "));
    if (num % 2 === 0){
      console.log(`Number ${num} is Even`);
    }
    else{
      console.log(`Number ${num} is Odd`);
    }
  </script>
</body>
</html>
