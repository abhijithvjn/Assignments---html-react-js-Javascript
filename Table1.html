<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 1</title>
  <style>
    table{
      border-collapse: collapse;
    }
    tr, td{
      text-align: center;
      border-style: solid;
      border-width: 2px;
      width: 50px;
      height: 50px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">1</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td rowspan="2">9</td>
      <td>10</td>
      <td colspan="2">11</td>
    </tr>
    <tr>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
