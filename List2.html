<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List 2</title>
</head>
<body>
  <h2>Default list type</h2>
  <ol type="1">
    <li>HTML</li>
    <li>JQuery</li>
    <li>Java Script</li>
  </ol>

  <h2>small alphabet list</h2>
  <ol type="a">
    <li>HTML</li>
    <li>JQuery</li>
    <li>Java Script</li>
  </ol>

  <h2>Capital lphabet list</h2>
  <ol type="A">
    <li>HTML</li>
    <li>JQuery</li>
    <li>Java Script</li>
  </ol>

  <h2>small Italic List</h2>
  <ol type="i">
    <li>HTML</li>
    <li>JQuery</li>
    <li>Java Script</li>
  </ol>

  <h2>Big Italic list</h2>
  <ol type="I">
    <li>HTML</li>
    <li>JQuery</li>
    <li>Java Script</li>
  </ol>

  
</body>
</html>
