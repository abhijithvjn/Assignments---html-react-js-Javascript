<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 6</title>
  <style>
    table{
      border-collapse: collapse;
    }
    tr, td{
      border-style: solid;
      width: 70px;
      height: 80px;
    }
    .aqua{
      background-color: aqua;
    }
    .blue{
      background-color: blue;
    }
    .yellow{
      background-color: yellow;
    }
    .green{
      background-color: green;
    }
    .red{
      background-color: red;
    }
    .violet{
      background-color: rgb(123, 63, 123);
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="aqua"></td>
      <td class="blue"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="green"></td>
      <td class="red"></td>
      <td class="violet"></td>
    </tr>
  </table>
</body>
</html>
