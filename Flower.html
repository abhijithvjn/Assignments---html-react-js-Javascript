  <style>
    .box{
      border-style: solid;
      border-color: rgba(124, 124, 105, 0.904);
      border-width: thick;
      padding-left: 10px;
      padding-right: 5px;
      margin-right: 1170px;
    }
  </style>
</head>
<body>
  <h3>Calculate the total width:</h3>
  <img src="./IMAGES/ToyotaSupraMK4.jpg" alt="Image" width="350px" height="280px">

      The picture above is 350px wide. The total width <br>

      this element is 280px.
    </p>
  </div>
