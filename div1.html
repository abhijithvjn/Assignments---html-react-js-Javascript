<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div 1</title>
  <style>
    .reddiv{
      border: none;
      width: 355px;
      height: 355px;
      background-color: red;
      padding-left: 50px;
      padding-top: 50px;
    }
    .bluediv{
      border: solid;
      border-left-color: black;
      border-top-color: black;
      border-right-color: none;
      width: 300px;
      height: 300px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="reddiv">
    <div class="bluediv"></div>
  </div>
</body>
</html>
