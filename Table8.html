<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 8</title>
  <style>
    table{
      border-collapse: collapse;
    }
    tr, td{
      border-style: solid;
      width: 70px;
      height: 70px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">1</td>
      <td rowspan="2">2</td>
      <td colspan="2">3</td>
    </tr>
    <tr>
      <td>4</td>
      <td rowspan="2">5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td rowspan="2">8</td>
      <td rowspan="2">9</td>
      <td colspan="2">10</td>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td rowspan="2">13</td>
    </tr>
    <tr>
      <td colspan="2">14</td>
      <td colspan="2">15</td>
    </tr>
  </table>
</body>
</html>
